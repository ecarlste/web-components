<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <button id="side-drawer-toggle">
    Open Side Menu
  </button>
  <codecartel-side-drawer header-title="Main Menu">
    <nav class="side-nav">
      <ul>
        <li><a href="/">A Link</a></li>
        <li><a href="/">Another Link</a></li>
        <li><a href="/">A Third Link</a></li>
      </ul>
    </nav>
  </codecartel-side-drawer>

  <p>
    <codecartel-tooltip tooltip-text="Here's how you use the feature!!!">
      Content that you need help learning!
    </codecartel-tooltip>
  </p>
  <br />
  <p>
    <codecartel-stock-price stock-symbol="AAPL"></codecartel-stock-price>
  </p>

  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-toggle');
    const sideDrawer = document.querySelector('codecartel-side-drawer');

    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.isOpen) {
        sideDrawer.open();
      }
    });
  </script>

</body>
</html>
