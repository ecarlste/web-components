<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components - Modal Demo</title>

    <style>
        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
    <script src="modal.js"></script>
</head>
<body>
    <codecartel-modal>
        <h1 slot="title">Are you sure?</h1>
        <p>Please confirm this incredibly important decision!</p>
    </codecartel-modal>
    <button>Show Details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('codecartel-modal');

        modal.addEventListener('confirm', () => {
            console.log('Confirmed...');
        });

        modal.addEventListener('cancel', () => {
            console.log('Cancelled...');
        })

        confirmButton.addEventListener('click', () => {
            modal.open();
        })
    </script>
</body>
</html>
